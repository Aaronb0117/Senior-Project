<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/CYBERCATE.png">
    <title>Registration Page - CyberCate</title>

    <style>
         body{
              background-image: url(https://wallpaperaccess.com/full/2407073.jpg);
            }

            #Heading{
                text-align: Center;
                color: rgb(9, 134, 9);
                font-size: 60px;
                background-color: white;
                border: 10px solid;
                border-color: aqua;
            }

            #form{
                color: darkgreen;
                font-size: 30px;
                font-weight: bold;
            }

            #link{
               color:palevioletred
            }
    </style>
</head>
<body class="register">
    <fieldset>
        <legend id='Heading'><strong>Welcome to Cybercate </strong> </legend>
        <fieldset id="form">
            <legend> Create an account</legend>
    <h2>Registration</h2>
    <form id="registrationForm">
        Username: <input type="text" id="username"  placeholder="Enter a Username" required><br>
        Password: <input type="password" id="password"  placeholder="Enter a Password"  required><br>
        First Name: <input type="text" id="firstName"   placeholder="Enter your First Name" required><br>
        Last Name: <input type="text" id="lastName"  placeholder="Enter your Last Name" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.html" id="link">Login here</a></p>

    <script>
        // Function to handle registration form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            // Simple client-side validation
            if (username === '' || password === '' || firstName === '' || lastName === '') {
                alert("Please fill in all fields.");
                return;
            }

            // Send registration request to the server
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    firstName: firstName,
                    lastName: lastName,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Registration successful. You can now login.");
                    window.location.href = "index.html"; // Redirect to login page
                } else {
                    throw new Error('Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again later.');
            });
        });
    </script>
    </fieldset>
    </fieldset>
</body>
</html>
