<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style> 
      body{
               background-image: url(https://wallpaperaccess.com/full/2407073.jpg);
               border-style: ridge;
               border-color: blue;
      }

      #title{
               font-size: 50px;
               color: green;
               
      }

      #link{
               color:palevioletred
            }
#line{
    border-color: blue;
}
     legend{
               color: darkgreen;
                font-size: 30px;
                font-weight: bold;
                border-color: blue;
            }
        #loginForm{
            color: darkgreen;
                font-size: 30px;
                font-weight: bold;
        }
        #bottom{
            color: darkgreen;
                font-size: 30px;
                font-weight: bold;
        }

    </style>
</head>

<body class="login">
    <fieldset>
    <legend id="title">Welcome Back to Cybercate</legend>
    <fieldset id="line">
        <legend>Log in</legend> 
    <form id="loginForm">
        Username: <input type="text" id="loginUsername" required><br>
        Password: <input type="password" id="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="bottom">Don't have an account? <a href="register.html" id="link">Register here</a>.</p>

    <script>
        // Function to handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            // Simple client-side validation
            if (username === '' || password === '') {
                alert("Please enter both username and password.");
                return;
            }

            // Send login request to the server
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Login successful. Welcome, " + username + "!");
                    window.location.href = "homepage.html"; // Redirect to homepage upon successful login
                } else {
                    throw new Error('Invalid username or password');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Invalid username or password. Please try again.');
            });
        });
    </script>
</body>
</html>
